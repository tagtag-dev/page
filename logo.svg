<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- 主渐变 -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <!-- 次渐变 -->
    <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect x="20" y="20" width="160" height="160" rx="40" fill="url(#gradient1)"/>

  <!-- 第一个 T - 白色 -->
  <g transform="translate(55, 60)">
    <!-- 横线 -->
    <rect x="0" y="0" width="70" height="12" rx="6" fill="white"/>
    <!-- 竖线 -->
    <rect x="29" y="0" width="12" height="80" rx="6" fill="white"/>
  </g>

  <!-- 第二个 T - 半透明粉色（偏移） -->
  <g transform="translate(75, 50)">
    <!-- 横线 -->
    <rect x="0" y="0" width="70" height="12" rx="6" fill="url(#gradient2)" opacity="0.9"/>
    <!-- 竖线 -->
    <rect x="29" y="0" width="12" height="80" rx="6" fill="url(#gradient2)" opacity="0.9"/>
  </g>
</svg>